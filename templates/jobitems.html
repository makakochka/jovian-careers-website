<div class="row border-bottom" style="margin-bottom:16px; padding-bottom:8px;">
  <div class="col-9">
    <h4 color=rgb(180,180,180)>
      {{job["title"]}}
    </h4>
    <div>
      <b>Location: </b>{{job["location"]}}
    </div>
    <div>
      {% if "salary" in job %}
      <b>Salary: </b>{{job["salary"]}}
      {% endif %}
    </div>
  </div>
  <div class="col-3">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
</div>
